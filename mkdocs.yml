site_name: pyODK

nav:
    - 'README.md'
    - 'client.md'
    - 'forms.md'
    - 'submissions.md'
    - 'projects.md'
    - 'http-methods.md'

theme:
  name: material
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - toc.follow
    - navigation.top

plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
          docstring_style: sphinx
          members_order: "source"
          show_root_toc_entry: False

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
