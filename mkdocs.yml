site_name: pyODK
edit_uri: https://github.com/getodk/pyodk/docs

nav:
    - 'README.md'
    - 'client.md'
    - 'forms.md'
    - 'submissions.md'
    - 'projects.md'
    - 'http-methods.md'
    - 'examples/README.md'

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    scheme: default
    primary: white
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - toc.follow
    - navigation.top
    - content.action.edit
    - content.action.view
  icon:
    view: material/file-eye-outline
    edit: material/file-edit-outline

extra_css:
  - assets/extra_css.css

plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    custom_templates: templates
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
          docstring_style: sphinx
          members_order: "source"
          show_root_toc_entry: False
- mkdocs-jupyter

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
